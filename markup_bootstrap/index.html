<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="container">
            <!-- NavBar -->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                  <a class="navbar-brand text-light ps-3" href="#">ToDoList</a>
                  <!-- <i class="bi bi-plus-circle-dotted"></i> -->
                  <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-light" type="submit">Search</button>
                  </form>
                </div>
            </nav>
            <!-- Body -->
              <div class="container-fluid">
                <div class="row">
                <!-- Left Container -->
                    <div class="d-flex flex-column w-auto p-3 pt-4 gap-1 h-100" style="background-color: #E5E5E5;">
                        <p><i class="bi bi-list-check me-2" style="color: #7C7C7C"></i>Все задачи</p> 
                            <p><i class="bi bi-dot fs-3" style="color:#42B883"></i>Покупки</p></li>
                            <button class="btn btn-light mb-2 pb-3"><i class="bi bi-dot fs-3" style="color: #64C4ED;"></i>Фронтенд<i class="bi bi-x ms-5"></i></button>
                            <p><i class="bi bi-dot fs-3" style="color: #FFBBCC;"></i>Фильмы и сериалы</p>
                            <p><i class="bi bi-dot fs-3" style="color: #B6E6BD;"></i>Книги</p>
                            <p><i class="bi bi-dot fs-3" style="color: #C9D1D3;"></i>Личное</p>
                        <p class="text-secondary ps-1 mt-3"><i class="bi bi-plus me-2" style="font-weight: bold; font-size: 20px; color: #868686;"></i>Добавить папку</p>
                    </div>
                    <!-- Right Container -->
                    <div class="col p-5 w-auto h-100">
                        <p style="color: #64C4ED; font-weight: 700; font-size: 32px; font-family: 'Montserrat'">Фронтенд<i class="bi bi-pencil-fill ms-3" style="color: #DFDFDF; font-size: 18px;"></i></p>
                        <hr />
                            <p><i class="bi bi-circle me-3" style="color:#E8E8E8"></i>Изучить JavaScript</p>
                            <p><i class="bi bi-circle me-3" style="color:#E8E8E8"></i>Изучить паттерны проектирования</p>
                            <p><i class="bi bi-check-circle-fill me-3" style="color:#4DD599"></i>ReactJS Hooks (useState, useReducer, useEffect и т.д.)</p>
                            <p><i class="bi bi-check-circle-fill me-3" style="color:#F2F2F2"></i>Redux (redux-observable, redux-saga)<i class="bi bi-x ms-5" style="color:#E3E3E3; font-size: 24px"></i></p>
                        <p style="color: #B4B4B4"><i class="bi bi-plus me-3" style="font-size: 24px; color: #B4B4B4;"></i>Новая задача</p>
                    </div>
                </div>
              </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
